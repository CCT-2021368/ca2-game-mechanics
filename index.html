<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10x10 Grid Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>10x10 Grid Game</h1>
    <div id="gameInfo">
        <p>Player 1 Monsters: <span id="player1Count">0</span></p>
        <p>Player 2 Monsters: <span id="player2Count">0</span></p>
        <p>Current Turn: <span id="currentTurn">Player 1</span></p>
        <div id="monsterSelection">
            <button id="vampireBtn">Vampire</button>
            <button id="werewolfBtn">Werewolf</button>
            <button id="ghostBtn">Ghost</button>
        </div>
    </div>

    <table id="gameGrid">
        <!-- Grid will be generated by JavaScript -->
    </table>

    <script src="script.js"></script>
</body>
</html>
